<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lightbox </title>

    <link rel="stylesheet" type="text/css" href="src/plugins/src/glightbox/glightbox.min.css">

<body class="layout-boxed alt-menu">
    
    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->
    <center>
        <h3 style="margin-top: 20px;">ListBox App</h3>
    </center>
    
            <div class="layout-px-spacing">

                <div class="middle-content container-xxl p-0">
                    <!-- BREADCRUMB -->
                    <div class="page-meta">
                        <nav class="breadcrumb-style-one" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Components</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Lightbox</li>
                            </ol>
                        </nav>
                    </div>
                    <!-- /BREADCRUMB -->
                    
                    <div class="row">
    
                        <!-- Lightbox -->                    
                        <div class="col-lg-12 layout-spacing layout-top-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Default</h4> 
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content widget-content-area">
    
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-1.jpg" class="defaultGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-1.jpg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                        
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-2.jpeg" class="defaultGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-2.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-3.jpeg" class="defaultGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-3.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-4.jpeg" class="defaultGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-4.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Descriptions -->
                        <div class="col-lg-12 layout-spacing layout-top-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>With Description</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content widget-content-area">
    
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-3.jpeg" class="withDescriptionGlightbox glightbox-content" data-glightbox="title: My title; description: this is the slide description;">
                                                <img src="src/assets/img/lightbox-3.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-6.jpeg" class="withDescriptionGlightbox glightbox-content" data-glightbox="title: My title; description: this is the slide description; descPosition: left;">
                                                <img src="src/assets/img/lightbox-6.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-1.jpg" class="withDescriptionGlightbox glightbox-content" data-glightbox="title: My title; description: this is the slide description; descPosition: right;">
                                                <img src="src/assets/img/lightbox-1.jpg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4">
                                            <a href="src/assets/img/lightbox-2.jpeg" class="withDescriptionGlightbox glightbox-content" data-glightbox="title: My title; description: this is the slide description; descPosition: top;">
                                                <img src="src/assets/img/lightbox-2.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                        
                                    </div>
                                                                    
                                </div>
                            </div>
                        </div>
    
                        <!-- Iframe -->
                        <div class="col-lg-12 layout-spacing layout-top-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Iframe</h4> 
                                        </div>
                                    </div>
                                </div>
                                <div class="widget-content widget-content-area">
    
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4 ms-auto">
                                            <p><span class="text-info">Vimeo</span> Integration</p>
                                            <a href="https://player.vimeo.com/video/1084537" class="iframeGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-1.jpg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>                                        
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 mb-4 me-auto">
                                            <p> <span class="text-danger">YouTube</span> Integration</p>
                                            
                                            <a href="https://www.youtube.com/embed/YE7VzlLtp-4" class="iframeGlightbox glightbox-content">
                                                <img src="src/assets/img/lightbox-5.jpeg" alt="image" class="img-fluid" />
                                            </a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
            
        </div>
        <!--  END CONTENT AREA  -->
    </div>
    <!-- END MAIN CONTAINER -->    
    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="src/plugins/src/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="src/plugins/src/mousetrap/mousetrap.min.js"></script>
    <script src="layouts/collapsible-menu/app.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="src/plugins/src/glightbox/glightbox.min.js"></script>
    <script src="src/plugins/src/glightbox/custom-glightbox.min.js"></script>

</html>
